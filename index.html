<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planning Poker</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #13131a;
    --surface2: #1c1c28;
    --surface3: #252535;
    --accent: #6ee7b7;
    --accent2: #818cf8;
    --accent3: #f472b6;
    --text: #e2e8f0;
    --text-muted: #64748b;
    --border: #2a2a3d;
    --card-back: #1e1e2e;
    --danger: #f87171;
    --yellow: #fbbf24;
    --radius: 12px;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Syne', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* ‚îÄ‚îÄ‚îÄ BACKGROUND ‚îÄ‚îÄ‚îÄ */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse 60% 40% at 20% 20%, rgba(110,231,183,.07) 0%, transparent 60%),
      radial-gradient(ellipse 50% 50% at 80% 80%, rgba(129,140,248,.07) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  #app { position: relative; z-index: 1; }

  /* ‚îÄ‚îÄ‚îÄ SCREENS ‚îÄ‚îÄ‚îÄ */
  .screen { display: none; min-height: 100vh; }
  .screen.active { display: flex; flex-direction: column; }

  /* ‚îÄ‚îÄ‚îÄ HOME ‚îÄ‚îÄ‚îÄ */
  #home {
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
  }

  .logo {
    font-size: 14px;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: var(--accent);
    font-family: 'Space Mono', monospace;
    margin-bottom: 24px;
    opacity: .7;
  }

  .home-title {
    font-size: clamp(48px, 8vw, 96px);
    font-weight: 800;
    line-height: 1;
    letter-spacing: -2px;
    background: linear-gradient(135deg, #e2e8f0 30%, var(--accent2) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 16px;
  }

  .home-sub {
    color: var(--text-muted);
    font-size: 16px;
    margin-bottom: 64px;
    font-family: 'Space Mono', monospace;
  }

  .btn-create {
    background: var(--accent);
    color: #0a0a0f;
    border: none;
    padding: 18px 48px;
    font-size: 16px;
    font-weight: 700;
    font-family: 'Syne', sans-serif;
    letter-spacing: 1px;
    text-transform: uppercase;
    border-radius: var(--radius);
    cursor: pointer;
    transition: all .2s;
    box-shadow: 0 0 40px rgba(110,231,183,.2);
  }
  .btn-create:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 60px rgba(110,231,183,.35);
  }

  /* ‚îÄ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ‚îÄ */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.7);
    backdrop-filter: blur(6px);
    z-index: 100;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .modal-overlay.open { display: flex; }

  .modal {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 32px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 25px 80px rgba(0,0,0,.5);
    animation: slideUp .25s ease;
  }

  @keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .modal h2 {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 24px;
  }

  label {
    display: block;
    font-size: 12px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--text-muted);
    font-family: 'Space Mono', monospace;
    margin-bottom: 8px;
  }

  input, textarea {
    width: 100%;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 14px;
    color: var(--text);
    font-family: 'Syne', sans-serif;
    font-size: 15px;
    outline: none;
    transition: border-color .2s;
    margin-bottom: 20px;
  }
  input:focus, textarea:focus { border-color: var(--accent2); }

  .cards-builder { margin-bottom: 20px; }
  .cards-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
    margin-bottom: 12px;
  }
  .card-tag {
    background: var(--surface3);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 4px 12px;
    font-size: 13px;
    font-family: 'Space Mono', monospace;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: default;
  }
  .card-tag .remove-tag {
    color: var(--text-muted);
    cursor: pointer;
    font-size: 16px;
    line-height: 1;
  }
  .card-tag .remove-tag:hover { color: var(--danger); }

  .card-input-row {
    display: flex;
    gap: 8px;
  }
  .card-input-row input { margin-bottom: 0; flex: 1; }

  .btn {
    background: var(--surface3);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Syne', sans-serif;
    font-size: 14px;
    font-weight: 600;
    transition: all .15s;
  }
  .btn:hover { border-color: var(--accent2); color: var(--accent2); }
  .btn-primary {
    background: var(--accent2);
    border-color: var(--accent2);
    color: #fff;
  }
  .btn-primary:hover { opacity: .9; color: #fff; }
  .btn-danger { border-color: var(--danger); color: var(--danger); }
  .btn-danger:hover { background: var(--danger); color: #fff; }
  .btn-accent { border-color: var(--accent); color: var(--accent); }
  .btn-accent:hover { background: var(--accent); color: #0a0a0f; }

  .modal-footer {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    margin-top: 4px;
  }

  /* ‚îÄ‚îÄ‚îÄ ROOM ‚îÄ‚îÄ‚îÄ */
  #room { padding: 0; }

  .room-header {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px 24px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    flex-wrap: wrap;
  }

  .room-header .room-name {
    font-size: 14px;
    font-family: 'Space Mono', monospace;
    color: var(--accent);
    font-weight: 700;
    letter-spacing: 1px;
  }

  .topic-input {
    flex: 1;
    min-width: 200px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 8px 14px;
    color: var(--text);
    font-family: 'Syne', sans-serif;
    font-size: 14px;
    outline: none;
    margin-bottom: 0;
    transition: border-color .2s;
  }
  .topic-input:focus { border-color: var(--accent2); }
  .topic-input::placeholder { color: var(--text-muted); }

  .header-actions {
    display: flex;
    gap: 8px;
    margin-left: auto;
    flex-wrap: wrap;
  }

  .btn-sm {
    padding: 7px 14px;
    font-size: 13px;
  }

  /* ‚îÄ‚îÄ‚îÄ TABLE ‚îÄ‚îÄ‚îÄ */
  .table-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 32px 16px;
    position: relative;
  }

  .poker-table {
    position: relative;
    width: min(700px, 90vw);
  }

  /* Players arranged around */
  .players-top, .players-bottom {
    display: flex;
    justify-content: center;
    gap: 24px;
    flex-wrap: wrap;
  }
  .players-top { margin-bottom: 24px; }
  .players-bottom { margin-top: 24px; }

  .table-center {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 32px 40px;
    text-align: center;
    min-height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: inset 0 0 60px rgba(0,0,0,.3);
  }

  .table-status {
    font-size: 16px;
    color: var(--text-muted);
    font-family: 'Space Mono', monospace;
  }

  .avg-display {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }
  .avg-label {
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--text-muted);
    font-family: 'Space Mono', monospace;
  }
  .avg-value {
    font-size: 56px;
    font-weight: 800;
    color: var(--accent);
    line-height: 1;
  }

  /* ‚îÄ‚îÄ‚îÄ PLAYER CARD ‚îÄ‚îÄ‚îÄ */
  .player-slot {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  .playing-card {
    width: 60px;
    height: 86px;
    border-radius: 8px;
    position: relative;
    cursor: default;
    transition: transform .2s;
  }

  /* card back */
  .playing-card.back {
    background: linear-gradient(135deg, #1e1e3a, #2d2d50);
    border: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .playing-card.back::after {
    content: '';
    position: absolute;
    inset: 4px;
    border-radius: 4px;
    background: repeating-linear-gradient(
      45deg,
      rgba(129,140,248,.15) 0px,
      rgba(129,140,248,.15) 2px,
      transparent 2px,
      transparent 8px
    );
  }

  /* card voted (hidden) */
  .playing-card.voted-hidden {
    background: linear-gradient(135deg, #1a2e2a, #1e3030);
    border: 1px solid rgba(110,231,183,.3);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .playing-card.voted-hidden::before {
    content: '‚úì';
    font-size: 22px;
    color: var(--accent);
    opacity: .5;
  }

  /* card revealed */
  .playing-card.revealed {
    background: #fff;
    border: 1px solid #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #1a1a2e;
    font-size: 22px;
    font-weight: 800;
    font-family: 'Space Mono', monospace;
    box-shadow: 0 4px 20px rgba(0,0,0,.3);
    animation: flipIn .4s ease;
  }

  @keyframes flipIn {
    from { transform: rotateY(90deg) scale(.8); }
    to { transform: rotateY(0) scale(1); }
  }

  .player-name {
    font-size: 12px;
    color: var(--text-muted);
    font-family: 'Space Mono', monospace;
    max-width: 80px;
    text-align: center;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .player-name.me { color: var(--accent); }

  /* ‚îÄ‚îÄ‚îÄ VOTE CARDS ‚îÄ‚îÄ‚îÄ */
  .vote-area {
    padding: 24px 16px;
    border-top: 1px solid var(--border);
    text-align: center;
  }

  .vote-label {
    font-size: 12px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--text-muted);
    font-family: 'Space Mono', monospace;
    margin-bottom: 16px;
  }

  .vote-cards {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .vote-card {
    width: 52px;
    height: 76px;
    background: var(--surface2);
    border: 2px solid var(--border);
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 15px;
    font-weight: 700;
    font-family: 'Space Mono', monospace;
    transition: all .15s;
    color: var(--text);
  }
  .vote-card:hover {
    border-color: var(--accent2);
    transform: translateY(-6px);
    color: var(--accent2);
    box-shadow: 0 8px 24px rgba(129,140,248,.2);
  }
  .vote-card.selected {
    border-color: var(--accent);
    background: rgba(110,231,183,.1);
    color: var(--accent);
    transform: translateY(-8px);
    box-shadow: 0 8px 24px rgba(110,231,183,.25);
  }

  /* ‚îÄ‚îÄ‚îÄ JOIN SCREEN ‚îÄ‚îÄ‚îÄ */
  #join {
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
  }

  .join-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 40px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 20px 60px rgba(0,0,0,.4);
  }

  .join-card h2 { font-size: 24px; margin-bottom: 8px; }
  .join-card p { color: var(--text-muted); font-size: 14px; margin-bottom: 28px; font-family: 'Space Mono', monospace; }

  /* ‚îÄ‚îÄ‚îÄ INVITE TOAST ‚îÄ‚îÄ‚îÄ */
  .toast {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: var(--surface);
    border: 1px solid var(--accent);
    border-radius: 10px;
    padding: 14px 20px;
    font-size: 13px;
    font-family: 'Space Mono', monospace;
    color: var(--accent);
    z-index: 200;
    animation: toastIn .3s ease;
    max-width: 320px;
    word-break: break-all;
  }
  @keyframes toastIn {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  /* ‚îÄ‚îÄ‚îÄ RESULTS TABLE ‚îÄ‚îÄ‚îÄ */
  .results-table {
    display: none;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    margin: 0 24px 24px;
  }
  .results-table.show { display: block; }
  .results-table table { width: 100%; border-collapse: collapse; }
  .results-table th {
    background: var(--surface3);
    padding: 10px 16px;
    text-align: left;
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-family: 'Space Mono', monospace;
    color: var(--text-muted);
  }
  .results-table td {
    padding: 10px 16px;
    border-top: 1px solid var(--border);
    font-family: 'Space Mono', monospace;
    font-size: 14px;
  }

  /* ‚îÄ‚îÄ‚îÄ BADGE ‚îÄ‚îÄ‚îÄ */
  .badge {
    display: inline-block;
    background: rgba(110,231,183,.1);
    border: 1px solid rgba(110,231,183,.3);
    color: var(--accent);
    border-radius: 4px;
    padding: 2px 8px;
    font-size: 11px;
    font-family: 'Space Mono', monospace;
    vertical-align: middle;
  }

  /* ‚îÄ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ‚îÄ */
  @media(max-width: 500px) {
    .room-header { gap: 10px; }
    .vote-card { width: 44px; height: 64px; font-size: 13px; }
  }
</style>
</head>
<body>
<div id="app">

  <!-- ‚îÄ‚îÄ HOME ‚îÄ‚îÄ -->
  <div id="home" class="screen active">
    <div class="logo">‚ñ≤ Planning Poker</div>
    <h1 class="home-title">PLAN<br>POKER</h1>
    <p class="home-sub">// estimate together, ship faster</p>
    <button class="btn-create" onclick="openCreateModal()">+ Criar Sala</button>
  </div>

  <!-- ‚îÄ‚îÄ JOIN ‚îÄ‚îÄ -->
  <div id="join" class="screen">
    <div class="join-card">
      <h2>Entrar na Sala</h2>
      <p id="join-room-label">Sala de planejamento</p>
      <label>Seu nome</label>
      <input id="join-name" type="text" placeholder="Digite seu nome..." maxlength="20" autocomplete="off">
      <button class="btn btn-primary" style="width:100%" onclick="confirmJoin()">Entrar ‚Üí</button>
    </div>
  </div>

  <!-- ‚îÄ‚îÄ ROOM ‚îÄ‚îÄ -->
  <div id="room" class="screen">
    <div class="room-header">
      <span class="room-name" id="room-name-display">SALA</span>
      <input class="topic-input" id="topic-input" placeholder="‚úè O que estamos votando? Descreva a tarefa aqui..." />
      <div class="header-actions">
        <button class="btn btn-sm btn-accent" onclick="inviteLink()">‚¨° Convidar</button>
        <button class="btn btn-sm" onclick="toggleResults()" id="btn-reveal">üëÅ Revelar</button>
        <button class="btn btn-sm btn-danger" onclick="resetVotes()">‚Ü∫ Resetar</button>
      </div>
    </div>

    <div class="table-area">
      <div class="poker-table" id="poker-table">
        <div class="players-top" id="players-top"></div>
        <div class="table-center">
          <div class="table-status" id="table-status">Vota√ß√£o em andamento...</div>
          <div class="avg-display" id="avg-display" style="display:none">
            <span class="avg-label">M√©dia</span>
            <span class="avg-value" id="avg-value">‚Äì</span>
          </div>
        </div>
        <div class="players-bottom" id="players-bottom"></div>
      </div>
    </div>

    <div class="results-table" id="results-table">
      <table>
        <thead><tr><th>Jogador</th><th>Voto</th></tr></thead>
        <tbody id="results-tbody"></tbody>
      </table>
    </div>

    <div class="vote-area" id="vote-area">
      <p class="vote-label">Escolha seu voto</p>
      <div class="vote-cards" id="vote-cards"></div>
    </div>
  </div>

</div>

<!-- ‚îÄ‚îÄ CREATE MODAL ‚îÄ‚îÄ -->
<div class="modal-overlay" id="create-modal">
  <div class="modal">
    <h2>Criar Nova Sala</h2>
    <label>Nome da sala</label>
    <input id="room-name-input" type="text" placeholder="Ex: Sprint 42" maxlength="30" autocomplete="off">
    <label>Seu nome (facilitador)</label>
    <input id="host-name-input" type="text" placeholder="Ex: Jo√£o" maxlength="20" autocomplete="off">
    <div class="cards-builder">
      <label>Cartas de pontua√ß√£o</label>
      <div class="cards-tags" id="cards-tags"></div>
      <div class="card-input-row">
        <input id="card-value-input" type="text" placeholder="Ex: 1, 2, 3, XL, ?" maxlength="6">
        <button class="btn" onclick="addCardValue()">+ Add</button>
      </div>
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:6px;">
        <button class="btn btn-sm" onclick="loadPreset('fibonacci')">Fibonacci</button>
        <button class="btn btn-sm" onclick="loadPreset('tshirt')">T-Shirt</button>
        <button class="btn btn-sm" onclick="loadPreset('simple')">1‚Äì5</button>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" onclick="closeCreateModal()">Cancelar</button>
      <button class="btn btn-primary" onclick="createRoom()">Criar Sala ‚Üí</button>
    </div>
  </div>
</div>

<script>
/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   STATE
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
let state = {
  roomId: null,
  myId: null,
  myName: null,
  isHost: false,
  revealed: false,
};

let pendingCardValues = [];

const PRESETS = {
  fibonacci: ['1','2','3','5','8','13','21','?'],
  tshirt:    ['PP','P','M','G','GG','?'],
  simple:    ['1','2','3','4','5'],
};

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   STORAGE HELPERS
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function getRoomData(roomId) {
  try { return JSON.parse(localStorage.getItem('ppoker_room_' + roomId)) || null; } catch { return null; }
}
function setRoomData(roomId, data) {
  localStorage.setItem('ppoker_room_' + roomId, JSON.stringify(data));
  broadcast({ type: 'update', roomId });
}
function genId() { return Math.random().toString(36).slice(2, 10); }

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   BROADCAST CHANNEL (same-origin sync)
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
let channel;
function initChannel() {
  if (channel) channel.close();
  channel = new BroadcastChannel('ppoker');
  channel.onmessage = (e) => {
    if (e.data?.roomId === state.roomId) renderRoom();
  };
}
function broadcast(msg) {
  try { channel?.postMessage(msg); } catch {}
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   SCREENS
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   CREATE MODAL
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function openCreateModal() {
  pendingCardValues = [...PRESETS.fibonacci];
  renderCardTags();
  document.getElementById('create-modal').classList.add('open');
  document.getElementById('room-name-input').focus();
}
function closeCreateModal() {
  document.getElementById('create-modal').classList.remove('open');
}

function loadPreset(key) {
  pendingCardValues = [...PRESETS[key]];
  renderCardTags();
}

function addCardValue() {
  const inp = document.getElementById('card-value-input');
  const val = inp.value.trim();
  if (!val) return;
  if (!pendingCardValues.includes(val)) pendingCardValues.push(val);
  inp.value = '';
  renderCardTags();
  inp.focus();
}

document.addEventListener('keydown', e => {
  if (e.key === 'Enter' && document.getElementById('card-value-input') === document.activeElement) addCardValue();
  if (e.key === 'Enter' && document.getElementById('join-name') === document.activeElement) confirmJoin();
  if (e.key === 'Enter' && document.getElementById('host-name-input') === document.activeElement) createRoom();
});

function renderCardTags() {
  const container = document.getElementById('cards-tags');
  container.innerHTML = pendingCardValues.map((v, i) => `
    <span class="card-tag">
      ${v}
      <span class="remove-tag" onclick="removeCard(${i})">√ó</span>
    </span>
  `).join('');
}

function removeCard(i) {
  pendingCardValues.splice(i, 1);
  renderCardTags();
}

function createRoom() {
  const name = document.getElementById('room-name-input').value.trim();
  const hostName = document.getElementById('host-name-input').value.trim();
  if (!name) { alert('Informe o nome da sala.'); return; }
  if (!hostName) { alert('Informe seu nome.'); return; }
  if (pendingCardValues.length < 2) { alert('Adicione pelo menos 2 cartas.'); return; }

  const roomId = genId();
  const myId = genId();

  const roomData = {
    id: roomId,
    name,
    cards: pendingCardValues,
    hostId: myId,
    topic: '',
    players: {
      [myId]: { name: hostName, vote: null }
    },
    revealed: false,
  };

  setRoomData(roomId, roomData);

  state.roomId = roomId;
  state.myId = myId;
  state.myName = hostName;
  state.isHost = true;
  state.revealed = false;

  saveMySession(roomId, myId, hostName);
  initChannel();
  closeCreateModal();
  enterRoom();
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   JOIN FLOW
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function confirmJoin() {
  const name = document.getElementById('join-name').value.trim();
  if (!name) { alert('Informe seu nome.'); return; }

  const roomId = state.roomId;
  const data = getRoomData(roomId);
  if (!data) { alert('Sala n√£o encontrada.'); return; }

  const myId = genId();
  data.players[myId] = { name, vote: null };
  setRoomData(roomId, data);

  state.myId = myId;
  state.myName = name;
  state.isHost = false;
  state.revealed = data.revealed;

  saveMySession(roomId, myId, name);
  initChannel();
  enterRoom();
}

function saveMySession(roomId, myId, myName) {
  localStorage.setItem('ppoker_me', JSON.stringify({ roomId, myId, myName }));
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   ENTER ROOM
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function enterRoom() {
  showScreen('room');
  renderRoom();
  // Poll every 3s as fallback for cross-browser
  clearInterval(window._poll);
  window._poll = setInterval(() => { if (state.roomId) renderRoom(); }, 3000);
}

function renderRoom() {
  const data = getRoomData(state.roomId);
  if (!data) return;

  state.revealed = data.revealed;

  // Header
  document.getElementById('room-name-display').textContent = data.name;
  document.getElementById('topic-input').value = data.topic || '';

  // Build vote cards
  const voteCardsEl = document.getElementById('vote-cards');
  const players = data.players;
  const myVote = players[state.myId]?.vote;

  voteCardsEl.innerHTML = data.cards.map(c => `
    <div class="vote-card ${myVote === c ? 'selected' : ''}" onclick="castVote('${c}')">
      ${c}
    </div>
  `).join('');

  // Players
  const playerList = Object.entries(players);
  const half = Math.ceil(playerList.length / 2);
  const topPlayers = playerList.slice(0, half);
  const bottomPlayers = playerList.slice(half);

  document.getElementById('players-top').innerHTML = topPlayers.map(([id, p]) => playerCard(id, p, data)).join('');
  document.getElementById('players-bottom').innerHTML = bottomPlayers.map(([id, p]) => playerCard(id, p, data)).join('');

  // Table center
  document.getElementById('table-status').style.display = data.revealed ? 'none' : '';
  document.getElementById('avg-display').style.display = data.revealed ? '' : 'none';

  if (data.revealed) {
    const nums = Object.values(players).map(p => parseFloat(p.vote)).filter(n => !isNaN(n));
    const avg = nums.length ? (nums.reduce((a,b)=>a+b,0)/nums.length).toFixed(1) : '?';
    document.getElementById('avg-value').textContent = avg;
    renderResultsTable(players);
  }

  // Reveal btn
  const allVoted = Object.values(players).every(p => p.vote !== null);
  document.getElementById('btn-reveal').textContent = data.revealed ? 'üîí Ocultar' : 'üëÅ Revelar';

  // Host controls visibility
  document.getElementById('btn-reveal').style.opacity = (state.isHost || allVoted) ? '1' : '.5';
}

function playerCard(id, player, data) {
  const isMe = id === state.myId;
  const voted = player.vote !== null;
  let cardClass, cardContent;

  if (data.revealed) {
    cardClass = 'revealed';
    cardContent = player.vote || '?';
  } else if (voted) {
    cardClass = 'voted-hidden';
    cardContent = '';
  } else {
    cardClass = 'back';
    cardContent = '';
  }

  return `
    <div class="player-slot">
      <div class="playing-card ${cardClass}">${cardContent}</div>
      <span class="player-name ${isMe ? 'me' : ''}">${player.name}${isMe ? ' ‚òÖ' : ''}</span>
    </div>
  `;
}

function renderResultsTable(players) {
  const tbody = document.getElementById('results-tbody');
  tbody.innerHTML = Object.entries(players).map(([id, p]) => `
    <tr>
      <td>${p.name}${id === state.myId ? ' <span class="badge">voc√™</span>' : ''}</td>
      <td><strong>${p.vote !== null ? p.vote : '‚Äì'}</strong></td>
    </tr>
  `).join('');
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   VOTE
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function castVote(val) {
  const data = getRoomData(state.roomId);
  if (!data || data.revealed) return; // can still change if revealed? UX choice: allow
  const current = data.players[state.myId]?.vote;
  // Toggle (edit vote)
  data.players[state.myId].vote = (current === val) ? null : val;
  setRoomData(state.roomId, data);
  renderRoom();
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   TOPIC
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('topic-input')?.addEventListener('input', (e) => {
    const data = getRoomData(state.roomId);
    if (!data) return;
    data.topic = e.target.value;
    setRoomData(state.roomId, data);
  });
});

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   REVEAL / RESET
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function toggleResults() {
  const data = getRoomData(state.roomId);
  if (!data) return;
  data.revealed = !data.revealed;
  setRoomData(state.roomId, data);
  renderRoom();
  const rt = document.getElementById('results-table');
  rt.classList.toggle('show', data.revealed);
}

function resetVotes() {
  if (!confirm('Resetar todos os votos?')) return;
  const data = getRoomData(state.roomId);
  if (!data) return;
  Object.keys(data.players).forEach(id => data.players[id].vote = null);
  data.revealed = false;
  setRoomData(state.roomId, data);
  document.getElementById('results-table').classList.remove('show');
  renderRoom();
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   INVITE
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function inviteLink() {
  const url = `${location.origin}${location.pathname}?room=${state.roomId}`;
  showInviteModal(url);
}

function showInviteModal(url) {
  // Remove old if exists
  document.getElementById('invite-modal')?.remove();

  const overlay = document.createElement('div');
  overlay.id = 'invite-modal';
  overlay.className = 'modal-overlay open';
  overlay.innerHTML = `
    <div class="modal" style="max-width:480px">
      <h2 style="margin-bottom:8px">üîó Convidar Jogadores</h2>
      <p style="color:var(--text-muted);font-family:'Space Mono',monospace;font-size:13px;margin-bottom:20px">
        Copie o link abaixo e envie para os participantes.
      </p>
      <label>Link da sala</label>
      <div style="display:flex;gap:8px;margin-bottom:8px">
        <input id="invite-url-input" type="text" value="${url}" readonly
          style="margin-bottom:0;cursor:pointer;background:var(--surface3)"
          onclick="this.select()">
        <button class="btn btn-accent" onclick="copyInviteUrl()" style="white-space:nowrap">Copiar</button>
      </div>
      <p id="copy-confirm" style="color:var(--accent);font-size:12px;font-family:'Space Mono',monospace;min-height:16px"></p>
      <div class="modal-footer" style="margin-top:16px">
        <button class="btn" onclick="document.getElementById('invite-modal').remove()">Fechar</button>
      </div>
    </div>
  `;
  document.body.appendChild(overlay);
  // Auto-select the input
  setTimeout(() => document.getElementById('invite-url-input')?.select(), 50);
}

function copyInviteUrl() {
  const inp = document.getElementById('invite-url-input');
  const confirm = document.getElementById('copy-confirm');
  inp.select();
  inp.setSelectionRange(0, 99999);

  let copied = false;

  // Try modern API first
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(inp.value)
      .then(() => { confirm.textContent = '‚úì Link copiado com sucesso!'; })
      .catch(() => legacyCopy());
    return;
  }
  legacyCopy();

  function legacyCopy() {
    try {
      document.execCommand('copy');
      confirm.textContent = '‚úì Link copiado com sucesso!';
    } catch {
      confirm.textContent = 'Selecione o texto acima e pressione Ctrl+C para copiar.';
    }
  }
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   INIT ‚Äî check URL params
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function init() {
  const params = new URLSearchParams(location.search);
  const roomId = params.get('room');

  if (roomId) {
    const data = getRoomData(roomId);
    if (!data) { showScreen('home'); return; }

    // Check if already in this room
    const me = JSON.parse(localStorage.getItem('ppoker_me') || 'null');
    if (me && me.roomId === roomId && data.players[me.myId]) {
      state.roomId = roomId;
      state.myId = me.myId;
      state.myName = me.myName;
      state.isHost = data.hostId === me.myId;
      initChannel();
      enterRoom();
      return;
    }

    // Show join screen
    state.roomId = roomId;
    document.getElementById('join-room-label').textContent = `Sala: ${data.name}`;
    showScreen('join');
    setTimeout(() => document.getElementById('join-name').focus(), 100);
    return;
  }

  // Check session
  const me = JSON.parse(localStorage.getItem('ppoker_me') || 'null');
  if (me) {
    const data = getRoomData(me.roomId);
    if (data && data.players[me.myId]) {
      state.roomId = me.roomId;
      state.myId = me.myId;
      state.myName = me.myName;
      state.isHost = data.hostId === me.myId;
      initChannel();
      enterRoom();
      return;
    }
  }

  showScreen('home');
}

init();
</script>
